<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malawi's Cultural Heritage</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <h1>Malawi's Cultural Heritage</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="music-dances.html">Music & Dances</a></li>
        <li><a href="art-cuisine.html">Art & Cuisine</a></li>
        <li><a href="landmarks.html">Landmarks</a></li>
        <li><a href="festivals.html">Festivals</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form id="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required aria-required="true">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required aria-required="true">

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" required aria-required="true"></textarea>

      <button type="submit">Send</button>
    </form>
  </main>
  <footer>
    <div class="container">
      <p>&copy; <span id="currentyear"></span> Chervester Nyasulu, Malawi</p>
      <p id="lastModified"></p>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    // JavaScript to update year and last modified date
    document.getElementById('currentyear').textContent = new Date().getFullYear();
    document.getElementById('lastModified').textContent = 'Last Modified: ' + document.lastModified;
  </script>
</body>
</html>
